{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cadastro{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
    <div class="container">
        <div class="lado direito"></div>

        <div class="lado esquerdo">
            <div class="cadastro-box">
                <h1>Promptuário</h1>
                <h2>Cadastro</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nome completo</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">CPF</label>
                        <input type="text" id="cpf" name="cpf" title="Formato: 000-000-000/00"required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_conta">Selecione o tipo de conta</label>
                        <select id="tipo_conta" name="tipo_conta" required>
                            <option value="">-- Escolha uma opção --</option>
                            <option value="paciente">Paciente</option>
                            <option value="medico">Médico</option>
                            <option value="funcionario">Funcionário</option>
                        </select>
                    </div>
                    <div class="form-group" id="campo_medico" style="display: none;">
                        <label for="crm">CRM</label>
                        <input type="text" id="crm" name="crm">
                    </div>
                    <div class="form-group" id="campo_funcionario" style="display: none;">
                        <label for="crt">CRT</label>
                        <input type="text" id="crt" name="crt">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar Senha</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <div class="no-account">
                    Já tem conta? <a href="{% url 'login' %}">Entre</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts/cadastro.js' %}"></script>
</body>
</html>
