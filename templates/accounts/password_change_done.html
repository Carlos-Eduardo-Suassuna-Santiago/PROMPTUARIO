{% extends "base.html" %}
{% load static %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-4">Alterar Senha</h2>

    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Erro:</strong> verifique os campos abaixo.
            </div>
        {% endif %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">
            Salvar nova senha
        </button>

        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary mt-3">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
