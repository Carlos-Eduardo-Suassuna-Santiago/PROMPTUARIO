<!-- doctor_agenda.html -->
<h2>Agenda de Hoje - {{ today|date:"d/m/Y" }}</h2>
<table>
  <tr><th>Paciente</th><th>Horário</th><th>Descrição</th></tr>
  {% for app in appointments %}
  <tr>
    <td>{{ app.patient.user.get_full_name }}</td>
    <td>{{ app.scheduled_time }}</td>
    <td>{{ app.reason }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="3">Nenhuma consulta agendada.</td></tr>
  {% endfor %}
</table>
