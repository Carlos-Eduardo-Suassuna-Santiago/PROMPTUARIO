{% extends "base.html" %}
{% load static %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2>Editar Perfil</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
{% endblock %}
