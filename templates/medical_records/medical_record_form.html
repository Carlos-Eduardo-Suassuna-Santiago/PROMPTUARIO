{% extends "base.html" %}
{% block title %}Novo Prontuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Criar Prontuário</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'medical_records:medical_record_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
