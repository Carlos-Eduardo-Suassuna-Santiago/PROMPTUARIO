{% extends "base.html" %}
{% block title %}Editar Paciente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Paciente - {{ patient.user.get_full_name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'patients:patient_detail' patient.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
