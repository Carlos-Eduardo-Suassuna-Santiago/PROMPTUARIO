{% extends "base.html" %}
{% block title %}Cadastrar Paciente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Novo Paciente</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
